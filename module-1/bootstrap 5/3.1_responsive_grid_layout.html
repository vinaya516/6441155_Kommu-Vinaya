<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 p-3 bg-primary text-white text-center">Column 1</div>
      <div class="col-12 col-sm-6 col-md-4 p-3 bg-warning text-white text-center">Column 2</div>
      <div class="col-12 col-sm-6 col-md-4 p-3 bg-success text-white text-center">Column 3</div>
    </div>
  </div>
</body>
</html>
