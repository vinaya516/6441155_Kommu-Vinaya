<!-- Event Preference Dropdown -->
<label for="eventType">Preferred Event Type:</label><br />
<select id="eventType" name="eventType">
  <option value="">-- Select an event --</option>
  <option value="cleanup">Neighborhood Cleanup</option>
  <option value="treeplanting">Tree Planting</option>
  <option value="workshop">Community Workshop</option>
</select><br /><br />

<!-- Clear Preferences Button -->
<button type="button" onclick="clearPreferences()">Clear Preferences</button>
    <script>
  const eventDropdown = document.getElementById("eventType");

  // 1. Save to localStorage when user selects an event
  eventDropdown.addEventListener("change", () => {
    localStorage.setItem("preferredEvent", eventDropdown.value);
  });

  // 2. On page load, restore saved preference
  window.addEventListener("DOMContentLoaded", () => {
    const savedEvent = localStorage.getItem("preferredEvent");
    if (savedEvent) {
      eventDropdown.value = savedEvent;
    }
  });

  // 3. Clear both localStorage and sessionStorage
  function clearPreferences() {
    localStorage.clear();
    sessionStorage.clear();
    alert("Your preferences have been cleared.");
    eventDropdown.value = ""; // Reset the dropdown
  }
</script>
