<section id="feedback">
  <h2>Event Feedback</h2>

  <form id="feedbackForm">

    <!-- Phone number field with blur validation -->
    <label for="phone">Phone Number:</label><br />
    <input type="text" id="phone" name="phone" placeholder="e.g. 123-456-7890" /><br /><br />

    <!-- Dropdown for event type -->
    <label for="eventSelect">Select Event:</label><br />
    <select id="eventSelect">
      <option value="">--Choose an event--</option>
      <option value="cleanup">Neighborhood Cleanup - $5</option>
      <option value="treeplanting">Tree Planting - $10</option>
      <option value="workshop">Workshop - $20</option>
    </select><br />
    <p id="eventFee" style="font-weight: bold; color: green;"></p>

    <!-- Feedback textarea with key event tracking -->
    <label for="feedbackMsg">Your Feedback:</label><br />
    <textarea id="feedbackMsg" rows="4" placeholder="Type your comments here..."></textarea><br />
    <small>Character count: <span id="charCount">0</span></small><br /><br />

    <!-- Submit button with onclick -->
    <button type="button" onclick="showConfirmation()">Submit Feedback</button>
  </form>

  <!-- Clickable image with dblclick -->
  <h3>Double-click to enlarge event photo:</h3>
  <img src="images/community.jpg" 
       alt="Community Event" 
       id="eventImage" 
       style="width: 300px; border: 2px solid #ccc; cursor: pointer;" />
</section>
<body>
    <script>
  // 1. Validate phone number on blur
  document.getElementById("phone").addEventListener("blur", function () {
    const phone = this.value;
    const phonePattern = /^\d{3}-\d{3}-\d{4}$/;

    if (!phonePattern.test(phone)) {
      alert("Please enter a valid phone number (e.g., 123-456-7890).");
      this.focus();
    }
  });

  // 2. Show fee on dropdown change
  document.getElementById("eventSelect").addEventListener("change", function () {
    let feeText = "";

    switch (this.value) {
      case "cleanup":
        feeText = "Fee: $5";
        break;
      case "treeplanting":
        feeText = "Fee: $10";
        break;
      case "workshop":
        feeText = "Fee: $20";
        break;
      default:
        feeText = "";
    }

    document.getElementById("eventFee").textContent = feeText;
  });

  // 3. Confirmation on button click
  function showConfirmation() {
    alert("Thank you for your feedback!");
  }

  // 4. Enlarge image on double-click
  document.getElementById("eventImage").addEventListener("dblclick", function () {
    this.style.width = this.style.width === "600px" ? "300px" : "600px";
  });

  // 5. Character count on key event
  document.getElementById("feedbackMsg").addEventListener("input", function () {
    document.getElementById("charCount").textContent = this.value.length;
  });
</script>
</body>
