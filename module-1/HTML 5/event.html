<!-- Event Registration Section -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    #register {
  max-width: 500px;
  margin: 0 auto;
  padding: 30px;
  background-color: #f9f9f9;
  border: 2px solid #ddd;
  border-radius: 8px;
}

form input,
form select,
form textarea {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  box-sizing: border-box;
}

form button {
  background-color: #007BFF;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

form button:hover {
  background-color: #0056b3;
}

</style>
</head>
<section id="register">
  <h2>Register for an Event</h2>

  <form id="eventForm" onsubmit="handleSubmit(event)">
    <label for="name">Full Name:</label><br />
    <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus /><br /><br />

    <label for="email">Email Address:</label><br />
    <input type="email" id="email" name="email" placeholder="example@email.com" required /><br /><br />

    <label for="date">Event Date:</label><br />
    <input type="date" id="date" name="date" required /><br /><br />

    <label for="eventType">Event Type:</label><br />
    <select id="eventType" name="eventType" required>
      <option value="">-- Please select --</option>
      <option value="cleanup">Neighborhood Cleanup</option>
      <option value="treeplanting">Tree Planting</option>
      <option value="workshop">Community Workshop</option>
    </select><br /><br />

    <label for="message">Message (optional):</label><br />
    <textarea id="message" name="message" rows="4" placeholder="Any comments or requests?"></textarea><br /><br />

    <button type="submit">Register</button>
  </form>

  <output id="confirmation" for="eventForm" style="display: block; margin-top: 20px;"></output>
</section>
<body>
    <script>
  function handleSubmit(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const date = document.getElementById('date').value;
    const eventType = document.getElementById('eventType').value;

    const confirmation = document.getElementById('confirmation');
    confirmation.textContent = `Thank you, ${name}! You are registered for the ${eventType} on ${date}.`;
  }
</script>
</body>
