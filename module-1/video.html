<section id="videoInvite">
  <h2>Watch Our Event Promo!</h2>

  <video id="promoVideo" width="600" controls>
    <source src="media/community-promo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <p id="videoStatus" style="font-weight: bold; color: green; margin-top: 10px;"></p>
</section>
<body>
    <script>
  // 1. Video ready message
  document.getElementById("promoVideo").addEventListener("canplay", function () {
    document.getElementById("videoStatus").textContent = "ðŸŽ¬ Video ready to play!";
  });

  // 2. Warn user before leaving the page if form is partially filled
  window.onbeforeunload = function () {
    const name = document.getElementById("name")?.value || "";
    const email = document.getElementById("email")?.value || "";
    const date = document.getElementById("date")?.value || "";

    if (name || email || date) {
      return "You have unsaved changes. Are you sure you want to leave this page?";
    }
  };
</script>

</body>
